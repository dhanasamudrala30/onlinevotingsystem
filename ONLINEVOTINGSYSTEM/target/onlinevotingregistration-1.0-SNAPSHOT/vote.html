<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    /* Form Container */
    .container {
      max-width: 400px;
      width: 90%;
      background: linear-gradient(to right, #FF9933, white, #138808);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* Label and Inputs */
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    input[type="radio"] {
      margin-right: 10px;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0f62d0;
    }

    /* Add subtle hover effect for labels */
    label:hover {
      color: #1a73e8;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cast Your Vote</h1>
  <form action="VoteServlet" method="post">
    <input type="hidden" name="username" value="test_user">
    <label>
      <input type="radio" name="candidateId" value="1" required> Candidate A
    </label>
    <label>
      <input type="radio" name="candidateId" value="2"> Candidate B
    </label>
    <label>
      <input type="radio" name="candidateId" value="3"> Candidate C
    </label>
    <button type="submit">Vote</button>
  </form>
</div>
</body>
</html>
