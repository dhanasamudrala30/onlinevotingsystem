<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
<!--    .header {-->
<!--        background-color: #1a73e8;-->
<!--        color: white;-->
<!--        padding: 20px;-->
<!--        text-align: center;-->
<!--    }-->
.header {
    background: linear-gradient(to right, #FF9933, white, #138808); /* Saffron, White, Green */
    color: black; /* Adjust text color for better visibility */
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border: 2px solid black; /* Optional border for better definition */
}

    .main {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
    }
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 15px;
        overflow: hidden;
        width: 300px;
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card h3 {
        font-size: 22px;
        margin: 10px 0;
    }
    .card p {
        font-size: 16px;
        color: #555;
        padding: 0 15px;
        margin-bottom: 15px;
    }
    .card button {
        background: #1a73e8;
        border: none;
        color: white;
        padding: 10px 15px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    .card button:hover {
        background: #0f62d0;
    }
    footer {
        text-align: center;
        background-color: #1a73e8;
        color: white;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Welcome to the Online Voting System</h1>
  <p>Vote Responsibly, Make a Difference!</p>
</div>
<div class="main">
  <div class="card">
    <img src="https://res.cloudinary.com/do6twjc6g/image/upload/v1732557367/tiranga_ejzba9.jpg" alt="Tiranga">
    <h3>Register Now</h3>
    <p>Join the platform and make your vote count.</p>
    <button onclick="location.href='register.html'">Register</button>
  </div>
  <div class="card">
    <img src="https://res.cloudinary.com/do6twjc6g/image/upload/v1732557367/tiranga_ejzba9.jpg" alt="Tiranga">
    <h3>Login</h3>
    <p>Already registered? Log in to cast your vote.</p>
    <button onclick="location.href='login.html'">Login</button>
  </div>
</div>
<footer>
  &copy; 2024 Online Voting System | Proudly Made in India ðŸ‡®ðŸ‡³
</footer>
</body>
</html>
